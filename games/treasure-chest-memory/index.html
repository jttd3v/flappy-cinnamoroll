<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Treasure Chest Memory - Cinnamoroll Games</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <!-- Start Screen -->
    <div id="start-screen" class="screen active">
      <div class="title-area">
        <h1>ğŸ Treasure Chest Memory</h1>
        <p>Match the pairs to win!</p>
        <div class="cinnamoroll-mascot">ğŸ°</div>
      </div>
      
      <div class="settings">
        <label for="theme-select">Card Theme:</label>
        <select id="theme-select">
          <option value="cinnamoroll">Cinnamoroll Friends</option>
          <option value="sweets">Sweet Treats</option>
          <option value="animals">Cute Animals</option>
          <option value="nature">Nature</option>
        </select>
      </div>
      
      <button id="start-btn" class="primary-btn">Start Game!</button>
      
      <div class="high-score">
        ğŸ† Best Score: <span id="high-score-display">0</span>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
      <div class="game-header">
        <div class="stat">
          <span class="stat-label">Score</span>
          <span id="score-display" class="stat-value">1000</span>
        </div>
        <div class="stat">
          <span class="stat-label">Flips</span>
          <span id="flips-display" class="stat-value">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Pairs</span>
          <span id="pairs-display" class="stat-value">0/6</span>
        </div>
        <div class="stat" id="timer-stat">
          <span class="stat-label">Time</span>
          <span id="timer-display" class="stat-value">--</span>
        </div>
      </div>
      
      <div id="card-grid" class="card-grid">
        <!-- Cards will be dynamically generated -->
      </div>
      
      <div class="game-controls">
        <button id="pause-btn" class="icon-btn" title="Pause">â¸ï¸</button>
        <button id="sound-btn" class="icon-btn" title="Sound">ğŸ”Š</button>
        <button id="home-btn" class="icon-btn" title="Home">ğŸ </button>
      </div>
    </div>

    <!-- Result Screen -->
    <div id="result-screen" class="screen">
      <h2 id="result-title">ğŸ‰ Great Job! ğŸ‰</h2>
      
      <div id="star-rating" class="stars">
        <span class="star">â­</span>
        <span class="star">â­</span>
        <span class="star">â­</span>
      </div>
      
      <div class="result-stats">
        <div class="result-stat">
          <span class="label">Final Score</span>
          <span id="final-score" class="value">0</span>
        </div>
        <div class="result-stat">
          <span class="label">Flips</span>
          <span id="final-flips" class="value">0</span>
        </div>
        <div class="result-stat">
          <span class="label">Time</span>
          <span id="final-time" class="value">0:00</span>
        </div>
      </div>
      
      <div id="new-record" class="new-record hidden">
        ğŸ† New Best Score! ğŸ†
      </div>
      
      <div class="result-buttons">
        <button id="play-again-btn" class="primary-btn">Play Again</button>
        <button id="home-result-btn" class="secondary-btn">Home</button>
      </div>
    </div>

    <!-- Pause Overlay -->
    <div id="pause-overlay" class="overlay hidden">
      <div class="overlay-content">
        <h2>â¸ï¸ Paused</h2>
        <button id="resume-btn" class="primary-btn">Resume</button>
        <button id="quit-btn" class="secondary-btn">Quit Game</button>
      </div>
    </div>
  </div>

  <script src="../../shared-assets/audio/GameAudioManager.js"></script>
  <script src="../../shared-assets/player/PlayerManager.js"></script>
  <script src="../../shared-assets/ui/Breadcrumb.js"></script>
  <script src="TreasureChestMemory.js"></script>
</body>
</html>
